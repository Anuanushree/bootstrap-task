<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="form.css">
   
</head>

<body>
    <form id="form">
        <h2 style="text-align:center">PERSONAL INFORMATION</h2>
        <div class="coln-25">
            <label for="fname">First Name</label>
        </div>
        <div class="coln-75">
            <input type="text" id="fname" placeholder="Enter your first name..." required>
        </div>
        <div class="coln-25">
            <label for="fname">Last Name</label>

        </div>
        <div class="coln-75">
            <input type="text" id="lname" placeholder="Enter your last name..."><br>
        </div>
        <div class="coln-25">
            <label> Gender</label>
        </div>
        <div class="coln-75">
            <input type="radio" name="gender" onclick="radio1()" id="male" value="Male"  style="display:inline">
            <label for="male" style="width:40px; margin-left:1%">Male</label>
            <input type="radio" name="gender" id="female" onclick="radio()" value="Female"> 
            <label for="female" style="width:43px; margin-left:1%">Female</label>
            </div>
        <div class="coln-25">
            <label>select your favourite food</label>
        </div>
        <div class="coln-75" id="food">
            <input type="checkbox" name="food" value="Briyani">Briyani <br>
            <input type="checkbox" name="food" value="Friedrice">Friedrice <br>
            <input type="checkbox" name="food" value="Noodles">Noodles <br>
            <input type="checkbox" name="food" value="Parota">Parota <br>
            <input type="checkbox" name="food" value="Meals">Meals <br>
        </div>
        <div class="coln-25">
            <label for="address">Address</label>
        </div>
        <textarea id="address" rows="4%" cols="14" placeholder="Enter your address"></textarea><br>
        
       
        
        <div class="coln-25">
            <label for="pincode">Pincode</label>
        </div>
        <div class="coln-75">
            <input type="text" id="pincode" placeholder=" Enter your pincode....">
        </div>
        <div class="coln-25">
            <label for="state">State</label>
        </div>
        <div class="coln-75">
            <input type="text" id="state" placeholder="Enter your state...">
        </div>
        
            <div class="coln-25">
                <label for="country">Country</label>
            </div>
            <div class="coln-75">
                <select id="country" name="country" >
                    <option value="selct">select</option>
                    <option value="Canada">CANADA</option>
                    <option value="India">INDIA</option>
                    <option value="USA">USA</option>
                </select>
            </div>
        </div>
        <button type="button" id="btn" onclick="myfun()"  value="Reset">submit</button>
    <input type="reset" value="Reset">
    </form>
    <div id="p"><br></div>
   
    <table id="table"style="border-collapse:collapse" >
        <tr>
            <th>Firstname</th>
            <th>Last name</th>
            <th>Gender</th>
            <th>address</th>
            <th>food</th>
            <th>pincode</th>
            <th>country</th>
            <th>State</th>
        </tr>

    </table>

    <script src="script.js"></script>
</body>

</html>
